<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Sorry</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
            overflow: hidden; /* Prevent scrollbars for this specific centered layout */
        }

        /* Main Container for Centering */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* The Big H1 Styling */
        h1 {
            font-size: clamp(3rem, 10vw, 8rem); /* Responsive font size */
            font-weight: 800;
            color: #2c3e50;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
            opacity: 0;
            animation: fadeInDown 1s ease-out forwards;
        }

        /* Subtitle/Explanation Text */
        p.message {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #576574;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards; /* Delayed animation */
        }

        /* Button Styling */
        .action-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards; /* More delayed animation */
        }

        .action-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .action-btn:active {
            transform: translateY(1px);
        }

        /* Decorative Background Element */
        .circle-bg {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h1 {
                letter-spacing: -1px;
            }
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Decorative Background Circle -->
    <div class="circle-bg"></div>

    <!-- Main Content Area -->
    <main class="container">
        <!-- The Requested Big H1 -->
        <h1>Sorry.</h1>
        
        <!-- Supporting Message -->
        <p class="message">
            We sincerely apologize for the inconvenience. 
        </p>
        
        <!-- Call to Action -->
        <a href="#" class="action-btn">Return Home</a>
    </main>

</body>
</html>
